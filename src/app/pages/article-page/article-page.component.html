<div class="article-page">
    <div class="article-page__header">
      <img [src]="article.image" [alt]="article.title" class="article-page__image" />
      <span class="article-page__category">{{ article.categoryName }}</span>
      <span
        class="article-page__like"
      >
        {{ article.isLiked ? "♥" : "♡" }}
      </span>
    </div>
  
    <div class="article-page__details">
      <h1 class="article-page__title">{{ article.title }}</h1>
      <p class="article-page__date">
        Published on {{ article.createdAt | date: 'dd/MM/yyyy' }}
      </p>
      <p class="article-page__like-count">
        {{ article.likeCount }} {{ article.likeCount === 1 ? 'like' : 'likes' }}
      </p>
    </div>
  
    <div class="article-page__content">
      <p>{{ article.content }}</p>
    </div>
  </div>
